apiVersion: v1
kind: Namespace
metadata:
  name: game-event-ns


#######################################
#
#  ML Serving
#
#######################################

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    Service.kubernetes.io/topology-aware-hints: auto
  name: ml-serving-service
  namespace: game-event-ns
  labels:
    app: ml-serving
spec:
  selector:
    app: ml-serving
  ports:
    - name: grpc
      port: 8500
      targetPort: 8500
    - name: tcp
      port: 80
      targetPort: 8501
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-serving
  namespace: game-event-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-serving
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ml-serving
    spec:
      serviceAccountName: udp-k8s-sa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
        - name: ml-serving
          image: "${ARTIFACT_REPO_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REPO_NAME}/${MODEL_SERVING_IMAGE_NAME}:latest"
          ports:
            - containerPort: 8500
            - containerPort: 8501
          args:
            - "--model_name=${MODEL_NAME}"
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              cpu: 250m
              memory: 2Gi
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - event-ingest
              topologyKey: "kubernetes.io/hostname"
