apiVersion: v1
kind: Namespace
metadata:
  name: ai-ns

#######################################
#
#  GenAI (Stable Diffusion)
#
#######################################

---
apiVersion: v1
kind: Service
metadata:
  name: genai-image-gen-os-service
  namespace: ai-ns
  labels:
    app: genai-image-gen-os
spec:
  selector:
    app: genai-image-gen-os
  ports:
    - name: genai-image-gen-os-port
      protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-image-gen-os
  namespace: ai-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genai-image-gen-os
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: genai-image-gen-os
    spec:
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
        cloud.google.com/gke-accelerator: "nvidia-tesla-t4"
      containers:
      - name: genai-image-gen-os
        image: "${ARTIFACT_REPO_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REPO_NAME}/genai-image-gen-os"
        ports:
          - containerPort: 8080
        resources:
          limits:
            nvidia.com/gpu: 1
            ephemeral-storage: 30Gi
          requests:
            cpu: "8"
            memory: "8Gi"
        env:
          - name: GCP_PROJECT_ID
            value: "${GCP_PROJECT_ID}"
          - name: MODEL_TYPE
            value: "${MODEL_TYPE}"
