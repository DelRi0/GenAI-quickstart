apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: gametelemetry
  namespace: config-control
  labels:
    app: "udp"
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
spec:
  description: "Unified data table"
  datasetRef:
    external: unifieddataset
  friendlyName: game-telemetry
---
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: unifieddataset
  namespace: config-control
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
spec:
  location: US # kpt-set: ${bq-location}
  friendlyName: udp-dataset
  description: Unified data
