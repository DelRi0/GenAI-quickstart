apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: infra-udp
profiles:
- name: bootstrap-cc
  manifests:
    kpt:
    - ./k8s/configconnector
  deploy:
    kpt:
      name: configconnector
      inventoryID: configconnector
      dir: ./k8s/configconnector
      applyFlags: 
      - --reconcile-timeout=10m
      - --inventory-policy=adopt
- name: bootstrap-udp
  manifests:
    kpt:
    - ./k8s/udp
  deploy:
    kpt:
      name: udp
      inventoryID: udp
      dir: ./k8s/udp
      applyFlags: 
      - --reconcile-timeout=10m
      - --inventory-policy=adopt
      namespace: config-control